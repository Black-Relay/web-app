get:
  tags:
    - topic
  summary: Get all subscribed topics
  description: Returns an array of all MQTT topics that the server is currently subscribed to
  responses:
    '200':
      description: Successfully retrieved all subscribed topics
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "success"
                description: "Status of the request"
              subscriptions:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: "671234567890abcdef123456"
                      description: "MongoDB document ID"
                    topicName:
                      type: string
                      example: "sensors/accelerometer/device01"
                      description: "MQTT topic name"
                    createdAt:
                      type: string
                      format: date-time
                      example: "2024-10-10T15:30:45.123Z"
                      description: "When the subscription was created"
                    updatedAt:
                      type: string
                      format: date-time
                      example: "2024-10-10T15:30:45.123Z"
                      description: "When the subscription was last updated"
                    __v:
                      type: integer
                      example: 0
                      description: "MongoDB version key"
    '500':
      description: Server error retrieving subscriptions
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "failed"
              message:
                type: string
                example: "Error retrieving subscriptions"