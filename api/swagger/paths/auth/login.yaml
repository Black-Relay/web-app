post:
  tags:
    - auth
  summary: Log in to the API
  description: Logs in a user and returns a signed, httpOnly, session cookie
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              example: "joe.snuffy"
            password:
              type: string
              example: "P@$$Word123"
          required:
            - username
            - password
  responses:
    '200':
      description: Successful login. Returns first name, last name, member group IDs and user ID.
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
                example: "Joe"
              lastName:
                type: string
                example: "Snuffy"
              groups:
                type: array
                example: ["68de5378a3cc0665c0bbe3f2", "68de53a9a3cc0665c0bbe3f3"]
              user_id:
                type: string
                example: "68d72e98d951e85cf938a149"
