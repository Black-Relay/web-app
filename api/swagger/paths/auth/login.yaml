get:
  tags:
    - auth
  summary: Log in to the API
  description: Logs in a user and returns a signed, httpOnly, session cookie
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              example: "joe.snuffy"
            password:
              type: string
              example: "P@$$Word123"
          required:
            - username
            - password
  responses:
    '200':
      description: Successful login. Returns the user id of the successfully logged in user.
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: string
                example: "68d72e98d951e85cf938a149"
