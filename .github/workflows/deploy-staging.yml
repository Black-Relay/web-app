name: Deploy to Staging

on:
  workflow_dispatch:
  push:
    branches:
      - staging
  pull_request:
    types: [closed]
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Verify connectivity to server
        uses: tailscale/github-action@v4
        with:
          ping: ${{ env.STAGING_SERVER_IP }}

      - name: Confirm connectivity
        run: echo "✓ Successfully connected to remote server via Tailscale"

      - name: Clone repository to remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.STAGING_SERVER_IP }}
          username: ${{ env.STAGING_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /home/josh
            echo "Removing existing repository if present..."
            rm -rf web-app
            echo "Cloning repository..."
            git clone https://github.com/Black-Relay/web-app.git
            cd web-app
            echo "Checking out staging branch..."
            git checkout staging
            echo "✓ Repository cloned and staging branch checked out successfully"

      - name: Prune Docker images and volumes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.STAGING_SERVER_IP }}
          username: ${{ env.STAGING_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            echo "Pruning Docker images and volumes..."
            docker system prune -af
            docker volume prune -af
            echo "✓ Docker cleanup completed"

      - name: Create .env file on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.STAGING_SERVER_IP }}
          username: ${{ env.STAGING_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /home/josh/web-app/docker-compose/staging
            echo "Creating .env file..."
            cat > .env << 'EOF'
            MONGO_USER=${{ secrets.MONGO_USER }}
            MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}
            CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
            EOF
            echo "✓ Environment file created"

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.STAGING_SERVER_IP }}
          username: ${{ env.STAGING_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /home/josh/web-app/docker-compose/staging
            echo "Starting Docker Compose services..."
            docker compose up -d
            echo "✓ Docker Compose services started successfully"
            echo "✓ Deployment finished"